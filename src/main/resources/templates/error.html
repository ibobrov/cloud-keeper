<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/cloud-data.ico}" rel="icon" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title th:text="${title}"></title>
</head>
<body>


<div class="container-fluid">
    <div class="row m-sm-3 justify-content-center">
        <div class="text-center col-12 col-sm-10 col-lg-8">
            <span th:text="${errorMessage}" class="display-6">Error</span>
        </div>
        <div class="d-flex justify-content-center">
            <a th:href="@{/}" class="btn btn-primary btn-big" role="button">Return to home page</a>
        </div>
        <div class="d-flex justify-content-center">
            <img src="https://thecatapi.com/api/images/get?format=src&type=gif" alt="*Funny cat gif*">
        </div>
    </div>
</div>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
