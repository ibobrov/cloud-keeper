<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!--    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">-->
    <!--    <link href="../../static/css/style.css" rel="stylesheet">-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" rel="stylesheet"/>

    <!--    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">-->
    <!--    <link th:href="@{/resources/css/style.css}" rel="stylesheet">-->
    <title th:text="${title}"></title>
</head>

<body>

<nav th:fragment="nav-bar" class="navbar navbar-expand-sm navbar-light bg-light mb-3">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/static}">
                        <i class="fas fa-home"></i>Home</a>
                </li>
            </ul>
            <div class="container-fluid">
                <form th:action="@{/search}" th:method="get" class="d-flex justify-content-center">
                    <input class="form-control me-2" type="search" name="search-query" required
                           placeholder="Search for files"
                           aria-label="Search"
                           pattern=".*\S+.*"
                           title="">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
            <div class="dropdown navbar-nav">
                <a class="dropdown-toggle nav-link" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    <i class="fas fa-user-circle"></i> <span th:text="${user.username}"></span></a>
                <ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" th:href="@{/auth/logout}">
                        <i class="fas fa-sign-out-alt"></i>Log out</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</nav>


<div class="container-fluid ">
    <div class="row m-sm-3">
        <div class="col-2 left-pane d-none d-sm-block d-flex flex-grow-1 flex-column flex-shrink-2">
            <!--            <div class="row pb-0">-->
            <!--                <a th:href="@{/files}" class="btn btn-primary" role="button">Upload</a>-->
            <!--            </div>-->
            <div class="row">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mkdir-modal">
                    Create folder
                </button>
                <!--                <a th:href="@{/register}" class="btn btn-primary" role="button">Create folder</a>-->
            </div>
        </div>

        <div class="col-8 main-box pt-0 pb-0">
            <div class="files-box ps-4">
                <div class="row p-0 m-0">
                    <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item" th:unless="${breadcrumb.curDir.isBlank()}"
                                th:each="part : ${breadcrumb.pathItems}">
                                <a th:href="@{/(path=${part.value})}" th:text="${part.key}">Home</a>
                            </li>
                            <li class="breadcrumb-item active " aria-current="page"
                                th:text="${breadcrumb.curDir.isBlank()} ? Home : ${breadcrumb.curDir}">Folder
                            </li>
                        </ol>
                    </nav>
                </div>

                <div class="row pt-0">
                    <ul class="list-group">
                        <li class="list-group-item d-flex" th:each="obj : ${userObjects}">

                            <div class="flex-grow-1">
                                <a th:href="@{/(path=${path}+'/'+${obj.objName})}">
                                    <i th:class="${obj.dir} ? 'bi bi-folder' : 'bi bi-file'"></i>
                                    <span th:text=" ${obj.objName}">Object name</span>
                                </a>
                            </div>
                            <!-- TODO: reimplement th:method with JS Fetch API ?-->
                            <div class="file-act-btn">
                                <form th:action="@{/files}" th:object="${downloadDto}" th:method="get">
                                    <input type="hidden" name="path" th:value="${path}"/>
                                    <input type="hidden" name="objName" th:value="${obj.objName}"/>
                                    <input type="hidden" name="dir" th:value="${obj.dir}"/>
                                    <button type="submit"><i class="bi bi-download"></i></button>
                                </form>
                            </div>
                            <div class="file-act-btn">
                                <form th:action="@{/files}" th:object="${renameDto}" th:method="patch">
                                    <input type="hidden" name="path" th:value="${path}"/>
                                    <input type="hidden" name="objName" th:value="${obj.objName}"/>
                                    <!-- TODO: modal -->
                                    <input type="hidden" name="newObjName" th:value="NEW_OBJ_NAME"/>
                                    <button type="submit"><i class="bi bi-pencil-square"></i></button>
                                </form>
                            </div>
                            <div class="file-act-btn">
                                <form th:action="@{/files}" th:object="${deleteDto}" th:method="delete">
                                    <input type="hidden" name="path" th:value="${path}"/>
                                    <input type="hidden" name="objName" th:value="${obj.objName}"/>
                                    <button type="submit"><i class="bi bi-trash"></i></button>
                                </form>
                            </div>
                        </li>
                        <!-- TODO: Create pagination-->

                    </ul>
                </div>
            </div>

            <div class="dropzone-div">
                <form th:action="@{/files}" th:method="post" class="dropzone" id="my-dropzone">
                    <input type="hidden" name="path" th:value="${path}">
                </form>
            </div>
        </div>

    </div>

</div>


<!-- Modal -->
<div class="modal fade" id="mkdir-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog .modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="mk-dir-name">Enter name</label>
                <input type="text" id="mk-dir-name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="mkDir(this)"
                        data-mk-path="files/create">Create</button>
            </div>
        </div>
    </div>
</div>


<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
<!--<script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>-->
<!--<script src="../../static/js/bootstrap.bundle.min.js"></script>-->
<!--<script src="../../static/js/drag_handling.js"></script>-->
<!--<script src="../../static/js/script.js"></script>-->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/drag_handling.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
