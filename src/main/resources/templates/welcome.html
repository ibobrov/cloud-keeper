<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
Welcome!

<form th:action="@{/auth/logout}" method="POST">
    <input type="submit" value="Logout">
</form>

<br/>

<form th:action="@{/files}" method="POST" th:object="${uploadDto}" enctype="multipart/form-data">
    <label th:for="file-upload">Choose file</label>
    <input type="file" th:name="file-upload" th:field="*{documents}" multiple required/>
<!--    <input type="hidden" th:name="user" th:field="*{user}">-->
    <button type="submit">Upload</button>
</form>

<br/>

<form th:action="@{/folders}" method="POST" th:object="${folderUploadDto}" enctype="multipart/form-data">
    <label th:for="file-upload">Choose folder</label>
    <input type="file" th:name="folder-upload" th:field="*{documents}" webkitdirectory multiple required/>
<!--    <input type="hidden" th:name="user" th:field="*{user}">-->
    <button type="submit">Upload</button>
</form>


</body>
</html>
